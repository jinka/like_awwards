{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<style>
  .hovereffect {
    width: 100%;
    height: 60%;
    float: left;
    overflow: hidden;
    position: relative;
    text-align: center;
    cursor: default;
  }

  .hovereffect .overlay {
    width: 100%;
    height: 60%;
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0;
  }

  .hovereffect img {
    display: block;
    position: relative;
    -webkit-transition: all 0.4s ease-in;
    transition: all 0.4s ease-in;
  }

  .hovereffect:hover img {
    filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feColorMatrix type="matrix" color-interpolation-filters="sRGB" values="0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0 0 0 1 0" /><feGaussianBlur stdDeviation="3" /></filter></svg>#filter');
    filter: grayscale(1) blur(3px);
    -webkit-filter: grayscale(1) blur(3px);
    -webkit-transform: scale(1.2);
    -ms-transform: scale(1.2);
    transform: scale(1.2);
  }

  .hovereffect h2 {
    text-transform: uppercase;
    text-align: center;
    position: relative;
    font-size: 17px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.6);
  }

  .hovereffect a.info {
    display: inline-block;
    text-decoration: none;
    padding: 7px 14px;
    border: 1px solid #fff;
    margin: 50px 0 0 0;
    background-color: transparent;
  }

  .hovereffect a.info:hover {
    box-shadow: 0 0 5px #fff;
  }

  .hovereffect a.info,
  .hovereffect h2 {
    -webkit-transform: scale(0.7);
    -ms-transform: scale(0.7);
    transform: scale(0.7);
    -webkit-transition: all 0.4s ease-in;
    transition: all 0.4s ease-in;
    opacity: 0;
    filter: alpha(opacity=0);
    color: #fff;
    text-transform: uppercase;
  }

  .hovereffect:hover a.info,
  .hovereffect:hover h2 {
    opacity: 1;
    filter: alpha(opacity=100);
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }
</style>

<div class="container-fluid" style="margin-top:150px;">
  <div class="row">
    {% for project in projects %}
    <div class="col-md-6" id="data">
      <div class="hovereffect">
        <img src="{{ project.image.url }}" alt="Avatar" style="width:100%;">
        <div class="overlay">
          <a class="info" href="#">Please Vote</a>
        </div>
      </div>
      <div class="card-header">
        <h5 class="card-title">{{project.title}}</h5>
        <a href="{{project.url}}" class="card-text" target="blank">
          <buttton class="btn btn-outline-primary">Visit site</button>
        </a>
      </div>

      <div class="card-footer">
          <a href="{{project.profile.user.username}}/">
              <div class="row">
                  <div class="">
                      {% if data.profile.Profile_photo %}
                      <img src="{{project.profile.image.url}}" alt="img" width="40px" height="40px"
                          style="border-radius: 50%; margin-left: 10px;" class="img-responsive">
                      {% endif %}
                  </div>
                  <div class="col-md-2" style="color:black;font-size: 10px;font-weight: bold;">
                      <h4 class="card-title">{{project.profile.user.username}}</h4>
                  </div>
              </div>
          </a>
      <small class="text-muted">{{project.created_date|timesince}}</small>
  </div>
</div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
