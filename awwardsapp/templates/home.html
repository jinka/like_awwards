{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 40%;
      border-radius: 5px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    img {
      border-radius: 5px 5px 0 0;
    }
    
    .container {
      padding: 2px 16px;
    }
    </style>


{% for project in projects %}

<div class="card">
  <img src="{{ project.image.url }}" alt="Avatar" style="width:100%">
  <div class="container">
    
    <h4><b>John Doe</b></h4>
    <p>Architect & Engineer</p>
  </div>
</div>
{% endfor %}
{% endblock content %}
